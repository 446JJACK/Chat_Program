<!DOCTYPE html>
<html>
<head>
  <title>PSU Chat Rooms</title>
  <link rel="stylesheet" href="css/chat.css">
 <script src="js/chat.js"></script>
    <script src="ajax.js"></script>
</head>
<body>
<!---________________________________________Pop Ups___________________________________________-->

                          <!-- Popup for Register  -->
<!--
  Sent as
  regUsername
  regPassword
  regEmail
-->
<div id="overlayRegister">
          <div>
            <a id="close" href='#' onclick='overlayRegister()'>X</a>
               <p>Register
                   <br>
               </p>
            <form method="POST">
               <input type="text" id="regUserName" value="" placeholder="Username"/>
               <input type="password" id="regPassword" value="" placeholder="Password" />

               <input type="text" id="regEmail" value="" placeholder="Email" />
               <input type="password" id="regConfPassword" value="" placeholder="Confirm password" />
            </form>
               <button id="loginButton" onclick="register()">Register</button>
               <a id="overlayLink" href='#' onclick="swapRegisterAndSignIn()">Sign In</a> <br>
          </div>
      </div>

<div id="grey">
                          <!-- Popup for Signing out-->
    <div id="overlay">
         <div>
          <a id="close" href='#' onclick='overlay()'>X</a>
              <p>Thank you for using our Chat service!!!
                  <br>Have a great day!

              </p>
         </div>
     </div>
     <br>
                          <!-- Popup for Siging In-->
<!-- Sent as
    sinUsername
    sinPassword
-->
     <div id="overlaySignIn">

          <div>

            <a class="close" id="close" href='#' onclick='overlaySignIn()'>X</a>
               <p>Sign In
                   <br>
               </p>
            <form method="POST">
               <input type="text" name="sinUsername"id="sinUserName" value="" placeholder="Username"/>
               <input type="password" name="sinPassworld" id="sinPassword" value="" placeholder="Password" />

               <button id="loginButton" onclick="login()">Login</button>
               <a id="overlayLink" href='#' onclick="swapRegisterAndSignIn()">Register</a> <br>
            </form>

        </div>
</div>                            <!-- Links  -->

    <a id="mainPageLink" href='#' onclick='overlay()'>Logout </a>
    <a id="mainPageLink" href='#' onclick="overlaySignIn()">Sign In </a>
    <a id="mainPageLink" href='#' onclick='overlayRegister()'> Register </a>



<br><br>
<hr> <!--  END POP UP -->





  <div class="holder">
  <div class="tabs">
    <div class="tab"> <!--ondblclick="renameTab"-->
      <input type="radio" id="tab1" name="tabgroup1" checked>
      <label for="tab1">Chat 1</label>

      <div class="content">

      </div>
    </div>

    <div class="tab">
      <input type="radio" id="tab2" name="tabgroup1">
      <label for="tab2">Chat 2</label>

      <div class="content">

      </div>
    </div>

    <div class="tab">
      <input type="radio" id="addTab" name="tabgroup1">
      <label for="addTab"> + </label>
    </div>
  </div>
  </div>
  <div class="holder">
  <div class="inner" id="onlineUsrs">
    <p>Users Online:</p>
    <ul id="online"></ul>
  </div>
  <div class="inner" id="numOn">
    <p>In chat now:  </p>
    <p id="numUsrs"></p>
  </div>
  </div>
  <input type="text" id="msg" value="" />
  <button id="sendbtn" onclick="showMessage()">Send</button>
</div>

</body>

</html>
