<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PSU Chat Rooms</title>
    


    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="chatroom.css" rel="stylesheet"></link>
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="wrapper">
        <ul class="nav nav-tabs"> <!-- Need Bootstrap to utilize -->
        <li role="presentation" class="active"><a href="#">Chat Room 1</a></li>
        <li role="presentation"><a href="#">Chat Room 2</a></li>
        <li role="presentation"><a href="#">Chat Room 3</a></li>
        </ul>
        <div class="box" id="chatbox"></div>
        <div class="box" id="viewers"></div>
        <form>
            <input id="textbox" name="message" type="text" method="post" action="" />
            <input name="submitmsg"  onclick="clickSubmit(wrapper)" type="submit" value="send" />
            
        </form>
    </div>
    


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="chatroom.js"></script>
  </body>
</html>
