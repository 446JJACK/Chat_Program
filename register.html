<!DOCTYPE html>
<html>
<head>
	<title>Chatroom Register Page</title>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section class="loginform cf">
		<form name="login" action="index_submit" method="get" accept-charset="utf-8">
			<ul>
				<li>
				  <label for="account"><strong>Account Name</strong></label>
				  <input type="account" name="useraccount" placeholder="your login account" required>
				</li>
				<li>
				  <label for="displayname"><strong>Display Name</strong></label>
			    <input type="displayname" name="displayname" placeholder="your display name" required></li>
                <li>
				  <label for="password"><strong>Password</strong></label>
			    <input type="password" name="password" placeholder="your password" required></li>
                <li>
				  <label for="repassword"><strong>Re-type Password</strong></label>
			    <input type="repassword" name="repassword" placeholder="Re-type your password" required></li>
                 <li>
				  <label for="email"><strong>Email Address</strong></label>
			    <input type="email" name="email" placeholder="your .edu email" required></li>
                <li>
				  <label for="reemail"><strong>Re-type Email Address</strong></label>
			    <input type="reemail" name="reemail" placeholder="Re-type your .edu email" required></li>
                		<li>
					<input type="submit" value="Register">
				</li>

			</ul>
		</form>
	</section>
</body>
</html>
